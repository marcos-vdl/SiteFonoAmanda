<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento - Fono Amanda</title>

<style>
body {
    background-color: #ffd6e8;
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #b0005b;
}

form {
    max-width: 400px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}

label {
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background-color: #ff5fa2;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background-color: #ff2c86;
}

.voltar {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #b0005b;
    text-decoration: none;
}
</style>
</head>

<body>

<h1>Agende sua consulta</h1>

<form onsubmit="enviarWhatsApp(); return false;">

    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Telefone:</label>
    <input type="tel" id="telefone" required>

    <label>Email:</label>
    <input type="email" id="email">

    <label>Data:</label>
    <input type="date" id="data" required>

    <label>Horário:</label>
    <input type="time" id="hora" required>

    <label>Mensagem:</label>
    <textarea id="mensagem" rows="4"></textarea>

    <button type="submit">Enviar para WhatsApp</button>

</form>

<a class="voltar" href="index.html">← Voltar para o site</a>

<script>
function enviarWhatsApp() {

    let nome = document.getElementById("nome").value;
    let telefone = document.getElementById("telefone").value;
    let email = document.getElementById("email").value;
    let data = document.getElementById("data").value;
    let hora = document.getElementById("hora").value;
    let mensagem = document.getElementById("mensagem").value;

    let texto = `Olá, gostaria de agendar uma consulta:
    
Nome: ${nome}
Telefone: ${telefone}
Email: ${email}
Data: ${data}
Horário: ${hora}
Mensagem: ${mensagem}`;

    let numero = "5562986213535";

    let url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;

    window.open(url, "_blank");
}
</script>

</body>
</html>
